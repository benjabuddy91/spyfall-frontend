<h3>Waiting for players...</h3>

<div *ngIf="game">
  <h4>Access code: {{ game['accessCode'] }}</h4>
  <hr>
  <ol class="list-group">
    <li
      class="list-group-item"
      *ngFor="let playerIter of game['players']"
      [ngClass]="{'active': playerIter === player}">
      {{ playerIter }}
    </li>
  </ol>
</div>

<a *ngIf="player === game['host']" class="btn btn-default btn-block" (click)="startGame()">Start Game</a>
<a class="btn btn-default btn-block" routerLink="../">Leave Game</a>
