<h3>Welcome to Spyfall</h3>
<hr>

<form [formGroup]="gameForm" (ngSubmit)="joinGame()">
  <div class="form-group">
    <input formControlName="accessCode" type="text" class="form-control" placeholder="Enter an access code">
  </div>

  <div class="form-group">
    <input formControlName="player" type="text" class="form-control" placeholder="Enter you name">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-default btn-block">Join</button>
  </div>
</form>

<a class="btn btn-default btn-block" routerLink="../">Back</a>
